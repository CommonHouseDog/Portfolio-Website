<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Devin's Portfolio Website</title>
    <!--Linking CSS-->
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/index.css" />
    <!--Linking Javascript-->
    <script src="'./resources/js/script.js"></script>
    <!--Linking Box Icons (https://v2.boxicons.com/)-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <section class="header">
        <div class="logo">
          <h1 class="title">Devin Bishop</h1>
          <h2>Portfolio Website</h2>
        </div>
        <nav>
          <a href="#about-me-container">About Me</a>
          <a href="./projects.html">Projects</a>
          <a href="#skills-container">Skills</a>
          <a href="#contact-container"><small>Contact Me</small></a>
        </nav>
      </section>
    </header>
    <main>
      <section id="'about-me-container" class="about-me-container">
        <div class="text-container">
          <div class="text-box">
            <h2>Hi, I'm <small>Devin Bishop</small></h2>
            <p>
              I'm a new developer based out of Kentville, NS! Looking to make a career for myself and really enjoy what
              I do for a living!
            </p>
            <div class="buttons">
              <button>View Resume</button>
              <button>Contact Me</button>
            </div>
          </div>
        </div>
        <div class="photo-container">
          <img class="devin-photo" src="./resources/images/devin-selfie-transparent.png" />
        </div>
      </section>
      <section id="skills-container">
        <h2>Skills</h2>
        <div class="'skills-images-container">
          <i class="bx bxl-html5"></i>
          <i class="bx bxl-css3"></i>
          <i class="bx bxl-javascript"></i>
          <i class="bx bxl-react"></i>
          <i class="bx bxl-git"></i>
          <i class="bx bxl-github"></i>
          <i class="bx bxl-markdown"></i>
          <i class="bx bxl-chrome"></i>
        </div>
      </section>
    </main>
    <footer>
      <section id="contact-container">
        <h2>Contact Me</h2>
        <p>Contact me through any of the ways below</p>
        <div class="contact-images-container">
          <i class="bx bxl-gmail"></i>
          <i class="bx bxl-linkedin-square"></i>
        </div>
      </section>
    </footer>
  </body>
</html>
